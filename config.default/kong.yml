# Specify the DAO to use
database: cassandra

# Enabled plugins, in this order
plugins_enabled:
  - authentication
  - ratelimiting
  - networklog

# Databases configuration
databases_available:
  cassandra:
    properties:
      hosts: "127.0.0.1"
      port: 9042
      timeout: 1000
      keyspace: kong
      keepalive: 60000

# Cache configuration
cache:
  expiration: 5 # In seconds