version: '3.5'
name: redis-cluster
services:
  rc-node-1:
    image: redis:7.0.2
    volumes:
    - rc-node-1-data:/data
    ports:
    - "6381:6381"
    command: redis-server --port 6381 --cluster-enabled yes --cluster-port 16381 --cluster-config-file rc-node-1.conf --cluster-node-timeout 5000 --appendonly yes --cluster-announce-port 6381 --cluster-announce-bus-port 16381 --cluster-preferred-endpoint-type hostname --cluster-announce-hostname localhost --daemonize no --loglevel debug
  rc-node-2:
    image: redis:7.0.2
    volumes:
    - rc-node-2-data:/data
    ports:
    - "6382:6382"
    command: redis-server --port 6382 --cluster-enabled yes --cluster-port 16382 --cluster-config-file rc-node-2.conf --cluster-node-timeout 5000 --appendonly yes --cluster-announce-port 6382 --cluster-announce-bus-port 16382 --cluster-preferred-endpoint-type hostname --cluster-announce-hostname localhost --daemonize no --loglevel debug
  rc-node-3:
    image: redis:7.0.2
    volumes:
    - rc-node-3-data:/data
    ports:
    - "6383:6383"
    command: redis-server --port 6383 --cluster-enabled yes --cluster-port 16383 --cluster-config-file rc-node-3.conf --cluster-node-timeout 5000 --appendonly yes --cluster-announce-port 6383 --cluster-announce-bus-port 16383 --cluster-preferred-endpoint-type hostname --cluster-announce-hostname localhost --daemonize no --loglevel debug
  rc-node-4:
    image: redis:7.0.2
    volumes:
    - rc-node-4-data:/data
    ports:
    - "6384:6384"
    command: redis-server --port 6384 --cluster-enabled yes --cluster-port 16384 --cluster-config-file rc-node-4.conf --cluster-node-timeout 5000 --appendonly yes --cluster-announce-port 6384 --cluster-announce-bus-port 16384 --cluster-preferred-endpoint-type hostname --cluster-announce-hostname localhost --daemonize no --loglevel debug
  rc-node-5:
    image: redis:7.0.2
    volumes:
    - rc-node-5-data:/data
    ports:
    - "6385:6385"
    command: redis-server --port 6385 --cluster-enabled yes --cluster-port 16385 --cluster-config-file rc-node-5.conf --cluster-node-timeout 5000 --appendonly yes --cluster-announce-port 6385 --cluster-announce-bus-port 16385 --cluster-preferred-endpoint-type hostname --cluster-announce-hostname localhost --daemonize no --loglevel debug
  rc-node-6:
    image: redis:7.0.2
    volumes:
    - rc-node-6-data:/data
    ports:
    - "6386:6386"
    command: redis-server --port 6386 --cluster-enabled yes --cluster-port 16386 --cluster-config-file rc-node-6.conf --cluster-node-timeout 5000 --appendonly yes --cluster-announce-port 6386 --cluster-announce-bus-port 16386 --cluster-preferred-endpoint-type hostname --cluster-announce-hostname localhost --daemonize no --loglevel debug
  create-cluster:
    image: redis:7.0.2
    command: redis-cli --cluster create rc-node-1:6381 rc-node-2:6382 rc-node-3:6383 rc-node-4:6384 rc-node-5:6385 rc-node-6:6386 --cluster-replicas 1 --cluster-yes
    depends_on:
    - rc-node-1
    - rc-node-2
    - rc-node-3
    - rc-node-4
    - rc-node-5
    - rc-node-6

volumes:
  rc-node-1-data:
  rc-node-2-data:
  rc-node-3-data:
  rc-node-4-data:
  rc-node-5-data:
  rc-node-6-data:

networks:
  default:
    name: redis-cluster
