# squid conf

# configure auth
auth_param basic program /usr/lib/squid/basic_ncsa_auth /etc/squid/passwords
auth_param basic realm Squid proxy-caching web server

# exposed proxy ports
# don't need https_port, as we only need http proxy (normal and CONNECT ones)
http_port 3128

acl whitelist dstdomain .mockbin.org ocspserver
acl http proto http
acl port_80 port 80
acl port_443 port 443
acl port_2560 port 2560
acl CONNECT method CONNECT
acl authenticated_users proxy_auth REQUIRED

# rules allowing non-authenticated users
http_access allow http port_80 whitelist
http_access allow CONNECT port_443 whitelist
http_access allow http port_2560 whitelist
http_access allow CONNECT port_2560 whitelist

# rules allowing authenticated users
http_access allow http port_80 authenticated_users
http_access allow CONNECT port_443 authenticated_users

# catch-all rule
http_access deny all
