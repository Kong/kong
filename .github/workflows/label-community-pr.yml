name: Label community PRs

on:
  pull_request:
    types:
      - opened

permissions:
  pull-requests: write

jobs:
  check_author:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR Author Membership
        id: check_membership
        run: |
          set +e
          gh api orgs/Kong/members --paginate -q '.[].login' | grep -q '^${{ github.event.pull_request.user.login }}$'
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Add Label if Author is not a member
        if: steps.check_membership.outputs.exitcode == '1'
        run: |
          echo "Author is not a member. Adding label..."
          LABEL="author/community"

          gh api "repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels" -X POST -F "labels[]=$LABEL"
