name: Upgrade Tests

on:
  pull_request:
    paths:
    - 'kong/db/migrations/**'
    - 'spec/05-migration/**'
    - 'kong/enterprise_edition/db/migrations/**'
    - '.github/workflows/upgrade-tests.yml'
    - 'kong/plugins/*/migrations/**'
    - 'plugins-ee/**/migrations/**'
  push:
    paths-ignore:
    # ignore markdown files (CHANGELOG.md, README.md, etc.)
    - '**/*.md'
    branches:
    - master
    - release/*
    - test-please/*
  workflow_dispatch:
# cancel previous runs if new commits are pushed to the PR, but run for each commit on master
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  GH_TOKEN: ${{ github.token }}
  BUILD_ROOT: ${{ github.workspace }}/bazel-bin/build

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      build-root-suffix: /bazel-bin/build

  upgrade-test:
    name: Run migration tests
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Clone Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lookup build cache
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_ROOT }}
          key: ${{ hashFiles('.requirements', 'kong-*.rockspec', '.bazelversion', '.bazelrc', 'build/**', 'BUILD.bazel', 'WORKSPACE', '.github/workflows/build_and_test.yml') }}


      - name: Run Upgrade Tests
        run: |
          bash ./scripts/upgrade-tests/test-upgrade-path.sh -i ${{ env.BUILD_ROOT }}/kong-dev-venv.sh
