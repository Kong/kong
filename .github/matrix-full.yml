build-packages:
# As a general rule, binaries built on one Linux distro will only
# work on other Linux distros that are the same age or newer.
# Therefore, if we want to make binaries that run on most Linux distros,
# we have to use an old enough distro.

# label: actions runner label, also used to distinguish artifacts for later use
# os: docker image if not ubuntu/debian, otherwise ignored
# package: package type
# arch: if set, turn on cross-compilation; make sure ${os}-${arch} is a bazel platform

# Ubuntu
- label: ubuntu-18.04
  os: ubuntu-18.04
  package: deb
- label: ubuntu-20.04
  os: ubuntu-20.04
  package: deb
- label: ubuntu-22.04
  os: ubuntu-22.04
  package: deb

# Debian
- label: debian-10
  os: ubuntu-18.04
  package: deb
- label: debian-11
  os: ubuntu-20.04
  package: deb

# CentOS
- label: centos-7
  os: ubuntu-22.04
  image: kong/kong-build-tools:rpm-1.8.1
  package: rpm

# RHEL
- label: rhel-7
  os: ubuntu-22.04
  image: kong/kong-build-tools:rpm-1.8.1
  package: rpm

build-images:
# Only build images for the latest version of each major release.

# label: used as compose docker image label ${github.sha}-${label}
# base-image: docker image to use as base
# package: package type
# artifact-from: label of build-packages to use
# artifact-from-alt: another label of build-packages to use for downloading package (to build multi-arch image)
# artifact: override aritfact name (default to kong.${arch}.${package}), setting this breaks multi-arch image
# platforms: comma seperated list of platforms to build for

# Ubuntu
- label: ubuntu
  base-image: ubuntu:22.04
  package: deb
  artifact-from: ubuntu-22.04
  artifact-from-alt: ubuntu-22.04-arm64

# Debian
- label: debian
  base-image: debian:11-slim
  package: deb
  artifact-from: debian-11

# RHEL
- label: rhel
  base-image: registry.access.redhat.com/ubi8
  package: rpm
  artifact-from: rhel-7
  artifact: kong.el8.amd64.rpm

smoke-tests:
- label: ubuntu
- label: debian
- label: rhel

scan-vulnerabilities:
- label: ubuntu
- label: debian
- label: rhel

release-packages:
# Ubuntu
- label: ubuntu-18.04
  package: deb
  artifact-from: ubuntu-18.04
  artifact-version: 18.04
  artifact-type: ubuntu
  artifact: kong.amd64.deb
- label: ubuntu-20.04
  package: deb
  artifact-from: ubuntu-20.04
  artifact-version: 20.04
  artifact-type: ubuntu
  artifact: kong.amd64.deb
- label: ubuntu-22.04
  package: deb
  artifact-from: ubuntu-22.04
  artifact-version: 22.04
  artifact-type: ubuntu
  artifact: kong.amd64.deb
- label: ubuntu-22.04-arm64
  package: deb
  artifact-from: ubuntu-22.04-arm64
  artifact-version: 22.04
  artifact-type: ubuntu
  artifact: kong.arm64.deb

# Debian
- label: debian-10
  package: deb
  artifact-from: debian-10
  artifact-version: 10
  artifact-type: debian
  artifact: kong.amd64.deb
- label: debian-11
  package: deb
  artifact-from: debian-11
  artifact-version: 11
  artifact-type: debian
  artifact: kong.amd64.deb

# CentOS
- label: centos-7
  package: rpm
  artifact-from: centos-7
  artifact-version: 7
  artifact-type: centos
  artifact: kong.el7.amd64.rpm

# RHEL
- label: rhel-7
  package: rpm
  artifact-from: rhel-7
  artifact-version: 7
  artifact-type: rhel
  artifact: kong.el7.amd64.rpm
- label: rhel-8
  package: rpm
  artifact-from: rhel-7
  artifact-version: 8
  artifact-type: rhel
  artifact: kong.el8.amd64.rpm

# Amazon Linux
- label: amazonlinux-2
  package: rpm
  artifact-from: centos-7
  artifact-version: 2
  artifact-type: amazonlinux
  artifact: kong.aws2.amd64.rpm
- label: amazonlinux-2022
  package: rpm
  artifact-from: centos-7
  artifact-version: 2022
  artifact-type: amazonlinux
  artifact: kong.aws2022.amd64.rpm

release-images:
- label: ubuntu
  package: deb
- label: debian
  package: deb
- label: rhel
  package: rpm
