machine:
  services:
    - cassandra

dependencies:
    pre:
        - "bash .ci/setup_kong.sh"
        - "while ! cqlsh -e 'exit'; do :; done"
    post:
        - sudo make dev
test:
    override:
        - busted -v -o spec/busted-print.lua --coverage :
            parallel: true
            files:
              - spec/**/*_spec.lua
    post:
        - make lint
