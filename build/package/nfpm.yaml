name: "${KONG_NAME}"
arch: ${ARCH}
platform: "linux"
version: "${KONG_VERSION}"
section: "default"
priority: "extra"
provides:
- kong
- lapis
- luarocks
- luarocks-admin
maintainer: "Kong Inc. <support@konghq.com>"
description: |
  Kong is a distributed gateway for APIs and Microservices, focused on high performance and reliability.
vendor: "Kong Inc."
license: "Proprietary" # EE: do not change
contents:
- src: nfpm-prefix/bin
  dst: /usr/local/bin
- src: kong/include
  dst: /usr/local/kong/include
  type: tree
- src: nfpm-prefix/kong
  dst: /usr/local/kong
  type: tree
- src: nfpm-prefix/lib
  dst: /usr/local/lib
  type: tree
- src: nfpm-prefix/etc/luarocks
  dst: /usr/local/etc/luarocks
- src: nfpm-prefix/openresty
  dst: /usr/local/openresty
  type: tree
- src: nfpm-prefix/share
  dst: /usr/local/share
  type: tree
- src: nfpm-prefix/etc/kong
  dst: /etc/kong
- src: bin/kong
  dst: /usr/local/bin/kong
- src: bin/kong-health
  dst: /usr/local/bin/kong-health
- src: build/package/kong.logrotate
  dst: /etc/kong/kong.logrotate
# EE
- src: nfpm-prefix/COPYRIGHT
  dst: /usr/local/kong/COPYRIGHT
- src: /etc/kong/kong.logrotate
  dst: /etc/logrotate.d/kong-enterprise-edition
  type: symlink
- src: build/package/kong-enterprise-edition.service
  dst: /lib/systemd/system/kong-enterprise-edition.service
- src: nfpm-prefix/LICENSE
  dst: /usr/share/doc/kong-enterprise-edition/copyright
- src: kong/portal/migrations/portal_manifest.json
  dst: /usr/local/kong/portal_manifest.json
- src: nfpm-prefix/kong-tools
  dst: /usr/local/kong-tools
  type: tree
scripts:
  postinstall: ./build/package/postinstall.sh
replaces:
- ${KONG_REPLACES_1}
- ${KONG_REPLACES_2}
conflicts:
- ${KONG_CONFLICTS_1}
- ${KONG_CONFLICTS_2}
overrides:
  deb:
    depends:
    - ca-certificates
    - libpcre3
    - perl
    - libyaml-0-2
  rpm:
    depends:
    - ca-certificates
    - pcre
    - perl
    - perl-Time-HiRes
    - zlib
    - libyaml
    # Workaround for https://github.com/goreleaser/nfpm/issues/589
    - ${RPM_EXTRA_DEPS}
    - ${RPM_EXTRA_DEPS_2}
    - ${RPM_EXTRA_DEPS_3}
  apk:
    depends:
    - ca-certificates

rpm:
  signature:
    # PGP secret key (can also be ASCII-armored), the passphrase is taken
    # from the environment variable $NFPM_RPM_PASSPHRASE with a fallback
    # to $NFPM_PASSPHRASE.
    key_file: ${RPM_SIGNING_KEY_FILE}
