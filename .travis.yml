sudo: false

language: java

jdk:
  - oraclejdk8

notifications:
  email: false

addons:
  postgresql: "9.4"
  apt:
    packages:
      - dnsmasq
      - net-tools
      - libpcre3-dev
      - build-essential

env:
  global:
    - SERF=0.7.0
    - LUAROCKS=2.4.1
    - OPENSSL=1.0.2h
    - CASSANDRA=2.2.8
    - OPENRESTY=1.11.2.1
    - DOWNLOAD_CACHE=$HOME/download-cache
    - INSTALL_CACHE=$HOME/install-cache
  matrix:
    - TEST_SUITE=lint
    - TEST_SUITE=unit
    - TEST_SUITE=integration
      KONG_DATABASE=postgres
    - TEST_SUITE=plugins
      KONG_DATABASE=postgres
    - TEST_SUITE=integration
      KONG_DATABASE=cassandra
    - TEST_SUITE=plugins
      KONG_DATABASE=cassandra
    - TEST_SUITE=integration
      KONG_DATABASE=cassandra
      CASSANDRA=3.9
    - TEST_SUITE=plugins
      KONG_DATABASE=cassandra
      CASSANDRA=3.9

before_install:
  - source .ci/setup_env.sh

install:
  - make dev

script:
  - .ci/run_tests.sh

cache:
  apt: true
  pip: true
  directories:
    - $DOWNLOAD_CACHE
    - $INSTALL_CACHE
    - $HOME/.ccm/repository
