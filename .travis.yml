language: erlang
sudo: false

env:
  global:
    - CASSANDRA_VERSION=2.1.7
  matrix:
    - LUA=lua5.1

branches:
  only:
    - master

before_install:
  - bash .travis/setup_kong.sh
  - bash .travis/setup_cassandra.sh

install:
  - make install
  - make dev

script:
  - "busted -o spec/busted-print.lua --coverage spec/"
  - "make lint"

after_success: "luacov-coveralls -i kong"
