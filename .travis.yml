sudo: false

language: c

compiler:
  - gcc

notifications:
  email: false

addons:
  postgresql: "9.4"
  apt:
    packages:
      - dnsmasq
      - net-tools
      - libpcre3-dev
      - build-essential

env:
  global:
    - SERF=0.7.0
    - LUAROCKS=2.4.0
    - OPENSSL=1.0.2h
    - CASSANDRA=2.2.7
    - OPENRESTY=1.9.15.1
    - DOWNLOAD_CACHE=$HOME/download-cache
    - INSTALL_CACHE=$HOME/install-cache
  matrix:
    - TEST_SUITE=lint
    - TEST_SUITE=unit
    - TEST_SUITE=integration
    - TEST_SUITE=plugins

before_install:
  - source .ci/setup_env.sh

install:
  - make dev

script:
  - .ci/run_tests.sh

cache:
  apt: true
  pip: true
  directories:
    - $DOWNLOAD_CACHE
    - $INSTALL_CACHE
    - $HOME/.ccm/repository
