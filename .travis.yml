dist: trusty
sudo: false

language: java

jdk:
  - oraclejdk8

notifications:
  email: false

services:
  - redis-server
  - docker

addons:
  postgresql: "9.5"
  apt:
    packages:
      - net-tools
      - libpcre3-dev
      - build-essential

env:
  global:
    - LUAROCKS=2.4.3
    - OPENSSL=1.0.2n
    - OPENRESTY_BASE=1.13.6.2
    - OPENRESTY_LATEST=1.13.6.2
    - OPENRESTY=$OPENRESTY_BASE
    - DOWNLOAD_CACHE=$HOME/download-cache
    - INSTALL_CACHE=$HOME/install-cache
    - JOBS=2
  matrix:
    - KONG_TEST_DATABASE=postgres
    - KONG_TEST_DATABASE=cassandra CASSANDRA=2.2
    - KONG_TEST_DATABASE=cassandra CASSANDRA=3.9

before_install:
  - source .ci/setup_env.sh

install:
  - make dev

cache:
  apt: true
  pip: true
  directories:
    - $DOWNLOAD_CACHE
    - $INSTALL_CACHE
    - $HOME/.ccm/repository

stages:
  - lint and unit
  - pdk tests
  - test
  - name: deploy
    if: tag =~ 0. || type == cron

jobs:
  include:
    - stage: lint and unit
      script:
      - luacheck -q .
      - bin/busted -v -o gtest spec/01-unit
      - bin/busted -v -o gtest spec-old-api/01-unit
      env:
        - KONG_DATABASE=none
    - stage: pdk tests
      script: TEST_NGINX_RANDOMIZE=1 prove -I. -j$JOBS -r t/01-pdk
      env:
        - KONG_DATABASE=none TEST_SUITE=pdk
    - stage: deploy
      install: skip
      before_install: skip
      script: .ci/trigger-travis.sh $TRAVIS_ACCESS_TOKEN
      env:
        - KONG_DATABASE=none

script:
  - .ci/run_tests.sh
