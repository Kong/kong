sudo: required
dist: precise
group: stable

language: generic

env:
  - DOCKER_COMPOSE_VERSION: 1.17.1

services:
  - docker

notifications:
  email: false

branches:
  only:
  - master
  - next

before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - docker version
  - docker-compose version
  - docker-compose up -d
  - grep -q 'done' <(docker-compose logs -f kong)

jobs:
  include:
    - stage: lint and unit
      script:
      - docker-compose ps
      - docker-compose exec kong luacheck -q .
      - docker-compose exec kong bin/busted -v --keep-going --suppress-pending spec/01-unit
    - stage: postgres tests
      script:
      - docker-compose ps
      - docker-compose exec kong bin/busted -v --no-keep-going --suppress-pending -o gtest --exclude-tags cassandra skip_if_docker spec/02-integration/
      env:
        - KONG_TEST_DATABASE=postgres
        - KONG_TEST_PG_DATABASE=kong
    - stage: cassandra3.9 tests
      script:
      - docker-compose ps
      - docker-compose exec kong bin/busted -v --no-keep-going --suppress-pending -o gtest --exclude-tags postgres skip_if_docker spec/02-integration/
      env:
        - KONG_DATABASE=cassandra
        - KONG_TEST_DATABASE=cassandra
    - stage: deploy
      if: tag =~ 0.
      install: skip
      script: .ci/trigger-travis.sh $TRAVIS_ACCESS_TOKEN
      env:

