language: erlang

env:
  matrix:
    - LUA=lua5.1

branches:
  only:
    - master

before_install:
  - bash .travis/setup_kong.sh
  - bash .travis/setup_cassandra.sh

install:
  - luarocks remove kong --force
  - sudo make install
  - sudo make dev

script:
  - "busted --coverage spec/"
  - "luacheck kong"

after_success: "luacov-coveralls -i kong"
