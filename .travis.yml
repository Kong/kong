sudo: required
dist: precise
group: stable

language: generic

notifications:
  email: false

branches:
  only:
  - master
  - next

before_install:
  - sudo apt-get update
  - sudo apt-get install -y apt-transport-https ca-certificates
  - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  - echo "deb https://apt.dockerproject.org/repo ubuntu-precise main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get install -y docker-engine
  - curl -L https://github.com/docker/compose/releases/download/1.21.2/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo usermod -aG docker travis
  - docker-compose -v
  - docker -v

install:
  - docker-compose version
  - docker-compose up -d
  - grep -q 'done' <(docker-compose logs -f kong)

jobs:
  include:
    - stage: lint and unit
      script:
      - docker-compose ps
      - docker-compose exec kong luacheck -q .
      - docker-compose exec kong bin/busted -v --keep-going --suppress-pending spec/01-unit
    - stage: postgres tests
      script:
      - docker-compose ps
      - docker-compose exec kong bin/busted -v --no-keep-going --suppress-pending -o gtest --exclude-tags cassandra skip_if_docker spec/02-integration/
      env:
        - KONG_TEST_DATABASE=postgres
        - KONG_TEST_PG_DATABASE=kong
    - stage: cassandra3.9 tests
      script:
      - docker-compose ps
      - docker-compose exec kong bin/busted -v --no-keep-going --suppress-pending -o gtest --exclude-tags postgres skip_if_docker spec/02-integration/
      env:
        - KONG_DATABASE=cassandra
        - KONG_TEST_DATABASE=cassandra
    - stage: deploy
      if: tag =~ 0.
      install: skip
      script: .ci/trigger-travis.sh $TRAVIS_ACCESS_TOKEN
      env:

