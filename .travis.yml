dist: trusty
sudo: false

language: java

jdk:
  - oraclejdk8

notifications:
  email: false

services:
  - redis-server

addons:
  postgresql: "9.5"
  apt:
    packages:
      - net-tools
      - libpcre3-dev
      - build-essential

env:
  global:
    - LUAROCKS=2.4.3
    - OPENSSL=1.0.2n
    - CASSANDRA=3.9
    - OPENRESTY_BASE=1.13.6.2
    - OPENRESTY_LATEST=1.13.6.2
    - OPENRESTY=$OPENRESTY_BASE
    - DOWNLOAD_CACHE=$HOME/download-cache
    - INSTALL_CACHE=$HOME/install-cache
    - JOBS=2
  matrix:
    - TEST_SUITE=pdk
    - TEST_SUITE=lint
    - TEST_SUITE=unit
    - TEST_SUITE=integration
      OPENRESTY=$OPENRESTY_LATEST
    - TEST_SUITE=plugins
      OPENRESTY=$OPENRESTY_LATEST
    - TEST_SUITE=integration
      OPENRESTY=$OPENRESTY_BASE
      CASSANDRA=2.2.12
    - TEST_SUITE=plugins
      OPENRESTY=$OPENRESTY_BASE
      CASSANDRA=2.2.12
    - TEST_SUITE=old-unit
    - TEST_SUITE=old-integration
      OPENRESTY=$OPENRESTY_BASE
    - TEST_SUITE=old-plugins
      OPENRESTY=$OPENRESTY_BASE

before_install:
  - source .ci/setup_env.sh

install:
  - make dev

script:
  - .ci/run_tests.sh

cache:
  apt: true
  pip: true
  directories:
    - $DOWNLOAD_CACHE
    - $INSTALL_CACHE
    - $HOME/.ccm/repository
