sudo: false
notifications:
  email: false
addons:
  postgresql: "9.4"
  apt:
    packages:
      - sed
      - net-tools
      - uuid-dev
      - libpcre3-dev
      - build-essential
env:
  global:
    - LUAJIT=2.1
    - LUAROCKS=2.3.0
    - OPENRESTY=1.9.7.3
    - CASSANDRA=2.2.4
    - OPENSSL=1.0.2f
    - SERF=0.7.0
    - DNSMASQ=2.75
    - CASSANDRA_HOSTS=127.0.0.1
    - OPENRESTY_DIR=$HOME/openresty-$OPENRESTY
    - SERF_DIR=$HOME/serf
    - DNSMASQ_DIR=$HOME/dnsmasq
    - LUA_DIR=$HOME/lua
    - LUAROCKS_DIR=$HOME/luarocks
  matrix:
    - TEST_SUITE=unit
    - TEST_SUITE=integration
      DATABASE=cassandra
    - TEST_SUITE=plugins
      DATABASE=cassandra
    - TEST_SUITE=integration
      DATABASE=postgres
    - TEST_SUITE=plugins
      DATABASE=postgres
before_install:
  - source .ci/setenv_kong.sh
  - bash .ci/setup_cassandra.sh
install:
  - luarocks purge --tree=$LUAROCKS_DIR
  - luarocks install busted
  - luarocks install luacov-coveralls
  - luarocks install luacheck
  - luarocks make
script:
  - make lint
  - .ci/run_tests.sh
cache:
  apt: true
  pip: true
  directories:
    - $LUA_DIR
    - $LUAROCKS_DIR
    - $SERF_DIR
    - $DNSMASQ_DIR
    - $OPENRESTY_DIR
    - $HOME/.ccm/repository
