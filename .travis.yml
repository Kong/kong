sudo: required
dist: precise
group: stable

language: generic

env:
  - DOCKER_VERSION: 17.05.0-ce

notifications:
  email: false

branches:
  only:
  - master
  - next

install:
  - curl -sLo - http://j.mp/install-travis-docker | sh -xe
  - ./run docker-compose version
  - ./run docker-compose up -d
  - grep -q 'done' <(./run docker-compose logs -f kong)

jobs:
  include:
    - stage: lint and unit
      script:
      - ./run docker-compose ps
      - ./run docker-compose exec kong luacheck -q .
      - ./run docker-compose exec kong bin/busted -v --keep-going --suppress-pending spec/01-unit
    - stage: postgres tests
      script:
      - ./run docker-compose ps
      - ./run docker-compose exec kong bin/busted -v --no-keep-going --suppress-pending -o gtest --exclude-tags cassandra skip_if_docker spec/02-integration/
      env:
        - KONG_TEST_DATABASE=postgres
        - KONG_TEST_PG_DATABASE=kong
    - stage: cassandra3.9 tests
      script:
      - ./run docker-compose ps
      - ./run docker-compose exec kong bin/busted -v --no-keep-going --suppress-pending -o gtest --exclude-tags postgres skip_if_docker spec/02-integration/
      env:
        - KONG_DATABASE=cassandra
        - KONG_TEST_DATABASE=cassandra
    - stage: deploy
      if: tag =~ 0.
      install: skip
      script: .ci/trigger-travis.sh $TRAVIS_ACCESS_TOKEN
      env:

