dist: trusty
sudo: required

services:
  - docker

notifications:
  email: false

branches:
  only:
  - master
  - next

env:
  - DOCKER_COMPOSE_VERSION=1.21.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - docker-compose build

jobs:
  include:
    - stage: lint
      script: docker-compose exec kong luacheck -q .
    - stage: unit tests
      script: 
        - docker-compose up -d kong
        - docker-compose exec kong bin/busted -v --no-keep-going --suppress-pending spec/01-unit
    - stage: postgres tests
      script: 
        - docker-compose up -d kong
        - docker-compose exec kong bin/busted -v --no-keep-going --suppress-pending --exclude-tags cassandra spec/02-integration/
      env:
        - KONG_TEST_DATABASE=postgres
        - KONG_TEST_PG_DATABASE=kong
    - stage: cassandra3.9 tests
      script:
        - docker-compose up -d kong
        - docker-compose exec kong bin/busted -v --no-keep-going --suppress-pending --exclude-tags postgres spec/02-integration/
      env:
        - KONG_DATABASE=cassandra
        - KONG_TEST_DATABASE=cassandra
    - stage: deploy
      if: tag =~ 0.
      script: .ci/trigger-travis.sh $TRAVIS_ACCESS_TOKEN
      env:

