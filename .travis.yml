language: erlang

env:
  global:
    - CASSANDRA_VERSION=2.2.1
  matrix:
    - LUA=lua5.1

before_install:
  - "bash echo 'Branch      : $TRAVIS_BRANCH'" 
  - "bash echo 'Pull request: $TRAVIS_PULL_REQUEST'" 
  - "bash .ci/setup_kong.sh"
  - "bash .ci/setup_cassandra.sh"

install:
  - "sudo make dev"

script:
  - "busted -o spec/busted-print.lua --coverage spec/"
  - "make lint"

after_success: "luacov-coveralls -i kong"
