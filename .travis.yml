dist: trusty
sudo: false

language: java

jdk:
  - oraclejdk8

notifications:
  email: false

services:
  - redis-server

branches:
  only:
  - master
  - next

addons:
  postgresql: "9.5"
  apt:
    packages:
      - net-tools
      - libpcre3-dev
      - build-essential

env:
  global:
    - LUAROCKS=2.4.3
    - OPENSSL=1.0.2n
    - OPENRESTY_BASE=1.13.6.2
    - OPENRESTY_LATEST=1.13.6.2
    - OPENRESTY=$OPENRESTY_BASE
    - DOWNLOAD_CACHE=$HOME/download-cache
    - INSTALL_CACHE=$HOME/install-cache
    - JOBS=2

before_install:
  - source .ci/setup_env.sh

install:
  - make dev

cache:
  apt: true
  pip: true
  directories:
    - $DOWNLOAD_CACHE
    - $INSTALL_CACHE
    - $HOME/.ccm/repository

jobs:
  include:
    - stage: lint check
      script: luacheck -q .
      install: skip
      env: TEST_SUITE=lint
    - stage: unit tests
      script: bin/busted -v --keep-going --suppress-pending spec/01-unit
      env: TEST_SUITE=unit
    - stage: postgres integration tests
      script: bin/busted -v --no-keep-going --suppress-pending -o gtest --exclude-tags cassandra skip_if_docker spec/02-integration/
      env:
        - TEST_SUITE=integration
        - KONG_DATABASE=postgres
        - KONG_TEST_DATABASE=postgres
    - stage: cassandra3.9 tests
      script: bin/busted -v --no-keep-going --suppress-pending -o gtest --exclude-tags postgres skip_if_docker spec/02-integration/
      env:
        - CASSANDRA=3.9
        - TEST_SUITE=integration
        - KONG_DATABASE=cassandra
        - KONG_TEST_DATABASE=cassandra
    - stage: deploy
      if: tag =~ 0.
      install: skip
      before_install: skip
      script: .ci/trigger-travis.sh $TRAVIS_ACCESS_TOKEN
      env:

