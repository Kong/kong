syntax = "proto3";

package kong.model.events;

option go_package = "github.com/kong/koko/internal/gen/wrpc/kong/model/events;events";

import "google/protobuf/struct.proto";

message EventHook {
  string id = 1;
  string source = 2;
  string event = 3;
  string on_change = 4;
  string snooze = 5;
  string handler = 6;
  google.protobuf.Struct config = 7;
  int32 created_at = 8;
}
