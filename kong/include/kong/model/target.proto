syntax = "proto3";

option go_package = "github.com/kong/koko/internal/gen/wrpc/kong/model;model";

package kong.model;

import "kong/model/upstream.proto";

message Target {
  int32 created_at = 1;
  string id = 2;
  string target = 3;
  int32 weight = 4;
  repeated string tags = 5;
  Upstream upstream = 6;
}
